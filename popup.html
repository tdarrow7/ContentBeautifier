<!DOCTYPE html>
<html lang="en" popup-window>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet" type="text/css" />
    <title>Content Beautifier</title>
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img class="logo-icon" src="images/scorpion-logo.png" />Content Beautifier
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Select and clean up content.</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <button class="btn power-btn" id="clickme">
                    <i toggle="false" class="fa fa-power-off"></i>
                </button>
            </div>
            <div class="flex">
                <button class="btn clear-me">
                    <i toggle="true" class="fa fa-times-circle"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/popup.js" type="text/javascript"></script>
</body>

</html>
